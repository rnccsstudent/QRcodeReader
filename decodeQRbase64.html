<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¦ QR Part Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }

    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <h2>ğŸ“¦ QR Part Decoder</h2>

  <label for="inputArea">ğŸ“‹ Paste QR Text Parts Below (Even Split Ones):</label>
  <textarea id="inputArea" placeholder="Paste QR text part here..."></textarea>

  <div style="text-align:center;">
    <button onclick="clearStorage()">ğŸ§¹ Clear</button>
    <button onclick="decodeAndShow()">ğŸ› ï¸ Reassemble & Decode</button>
    <button onclick="copyText()">ğŸ“‹ Copy</button>
    <button onclick="downloadText()">â¬‡ï¸ Download .txt</button>
  </div>

  <h3>ğŸ“„ Decoded Text:</h3>
  <pre id="output"></pre>

  <script>
    // Load saved input from localStorage
    const inputArea = document.getElementById('inputArea');
    inputArea.value = localStorage.getItem('qr_parts') || '';

    inputArea.addEventListener('input', () => {
      localStorage.setItem('qr_parts', inputArea.value);
    });

    function clearStorage() {
      localStorage.removeItem('qr_parts');
      inputArea.value = '';
      document.getElementById('output').textContent = '';
    }

    function decodeAndShow() {
      const raw = inputArea.value.trim();
      if (!raw) return;

      // Get all parts and sort them if numbered
      const lines = raw.split('\n').map(s => s.trim()).filter(Boolean);

      let parts = [], numbered = false;
      for (let line of lines) {
        const match = line.match(/^(\d+)\/(\d+)\s+(.+)/);
        if (match) {
          numbered = true;
          parts.push({ index: parseInt(match[1]), total: parseInt(match[2]), data: match[3] });
        } else {
          parts.push({ index: parts.length + 1, data: line });
        }
      }

      if (numbered) {
        parts.sort((a, b) => a.index - b.index);
      }

      const combinedBase64 = parts.map(p => p.data).join('');
      let decodedText = '';

      try {
        decodedText = atob(combinedBase64);
      } catch (e) {
        decodedText = '[âŒ Error decoding Base64]';
      }

      document.getElementById('output').textContent = decodedText;
    }

    function copyText() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('âœ… Copied to clipboard!');
      });
    }

    function downloadText() {
      const text = document.getElementById('output').textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'decoded_qr.txt';
      a.click();
    }
  </script>
</body>
</html>

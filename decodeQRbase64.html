<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷 Long Text QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    #reader {
      width: 320px;
      margin: 0 auto;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>📷 Long Text QR Scanner</h2>
  <p>Scan a QR code containing Base64 Gzip-compressed data</p>

  <div id="reader"></div>

  <h3>📄 Decoded Output:</h3>
  <pre id="output">Waiting for scan...</pre>

  <button onclick="restartScanner()">🔄 Scan Again</button>

  <script>
    const output = document.getElementById("output");
    let qrScanner;

    function decodeBase64Gzip(base64) {
      try {
        const binary = atob(base64.trim());
        const byteArray = Uint8Array.from(binary, c => c.charCodeAt(0));
        const result = pako.ungzip(byteArray, { to: 'string' });
        return result;
      } catch (e) {
        return "❌ Decode Error: " + e.message;
      }
    }

    function startScanner() {
      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 5,
          qrbox: { width: 300, height: 300 }
        },
        (decodedText) => {
          const result = decodeBase64Gzip(decodedText);
          if (!result.startsWith("❌")) {
            output.textContent = result;
            qrScanner.stop();
          } else {
            console.warn("Decode failed. Retrying...");
          }
        },
        (error) => {
          // Minimal logging for failed frames
        }
      ).catch(err => {
        output.textContent = "❌ Scanner Error: " + err.message;
      });
    }

    function restartScanner() {
      output.textContent = "Waiting for scan...";
      Html5Qrcode.getCameras().then(() => {
        startScanner();
      }).catch(err => {
        output.textContent = "❌ Could not restart scanner: " + err.message;
      });
    }

    // Start automatically
    startScanner();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ“· Offline QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #007bff;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #007bff;
      border-radius: 10px;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      font-size: 16px;
      resize: none;
    }

    #copyBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Offline QR Code Scanner</h1>
  <p>Scan QR codes using your camera â€” offline!</p>

  <div id="reader"></div>
  <textarea id="result" placeholder="Scanned text will appear here..." readonly></textarea>
  <br>
  <button id="copyBtn">Copy Text</button>

  <script src="html5-qrcode.min.js"></script>
<script>
  const resultBox = document.getElementById('result');
  const copyBtn = document.getElementById('copyBtn');

  function onScanSuccess(decodedText, decodedResult) {
    resultBox.value = decodedText;
  }

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      // Try to find the back camera
      let backCamera = devices.find(device => 
        device.label.toLowerCase().includes("back")
      );

      // Fallback to last camera if "back" not found
      const cameraId = backCamera ? backCamera.id : devices[devices.length - 1].id;

      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      );
    }
  }).catch(err => {
    alert("Camera access error: " + err);
  });

  copyBtn.onclick = () => {
    resultBox.select();
    document.execCommand("copy");
    alert("Text copied to clipboard!");
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Offline QR Scanner - Back Camera & Image</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 480px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
    }
    button, input[type="file"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover, input[type="file"]:hover {
      background-color: #45a049;
    }
    input[type="file"] {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Offline QR Code Reader</h2>

  <!-- Live camera -->
  <div id="reader"></div>

  <!-- Upload image -->
  <input type="file" accept="image/*" onchange="scanImage(this)" />

  <!-- Output Text -->
  <p><strong>Scanned Text:</strong></p>
  <textarea id="output" readonly></textarea>
  <button onclick="copyText()">ðŸ“‹ Copy Text</button>

  <script>
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function setOutputText(text) {
      const output = document.getElementById('output');
      output.value = text;
      autoResizeTextarea(output);
    }

    function copyText() {
      const textArea = document.getElementById("output");
      textArea.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      setOutputText(decodedText);
      html5QrCode.stop().catch(err => console.error('Stop failed:', err));
    };

    // Start camera
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCamera = cameras.find(camera => camera.label.toLowerCase().includes('back')) || cameras[0];
        const cameraId = backCamera.id;
        html5QrCode.start(cameraId, config, qrCodeSuccessCallback)
          .catch(err => alert("Camera start error: " + err));
      } else {
        alert("No cameras found.");
      }
    }).catch(err => alert("Camera error: " + err));

    // Image upload QR scan
    function scanImage(input) {
      const file = input.files[0];
      if (!file) return;

      const qrCodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
      Html5Qrcode.getCameras(); // just to ensure permission

      Html5Qrcode.scanFile(file, true)
        .then(decodedText => {
          setOutputText(decodedText);
        })
        .catch(err => {
          console.error("Image QR scan failed", err);
          alert("Failed to read QR code from image.");
        });
    }
  </script>
</body>
</html>

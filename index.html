<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Generator & Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="kjua.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
    button {
      margin: 5px 5px 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>QR Code Generator</h2>

  <textarea id="text" placeholder="Enter your text here..."></textarea><br>

  <button onclick="generateQR()">Generate QR</button>
  <button onclick="downloadAsTxt()">Download as .txt</button>
  <button onclick="downloadQR()">Download QR</button>
  <button onclick="startCamera()">ðŸ“· Start Camera Scan</button>

  <div id="qrcode"></div>

  <div id="reader" style="display:none;"></div>
  <div id="scan-result" style="margin-top:10px; font-weight:bold;"></div>

  <script>
    let qrSvg = null;

    function generateQR() {
      const text = document.getElementById("text").value;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";

      qrSvg = kjua({
        text: text,
        size: 300,
        render: "svg",
        correctLevel: 0
      });

      qrContainer.appendChild(qrSvg);
    }

    function downloadAsTxt() {
      const text = document.getElementById("text").value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "text_saved.txt";
      link.click();
    }

    function downloadQR() {
      if (!qrSvg) return;
      const svgData = new XMLSerializer().serializeToString(qrSvg);
      const blob = new Blob([svgData], { type: "image/svg+xml" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "qr_code.svg";
      link.click();
    }

    function startCamera() {
      document.getElementById("reader").style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // back camera
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        (decodedText) => {
          document.getElementById("scan-result").innerText = "Scanned: " + decodedText;
          html5QrCode.stop(); // stop after one scan
        },
        (errorMessage) => {
          // ignore scan errors
        }
      ).catch((err) => {
        console.error("Unable to start camera: ", err);
      });
    }
  </script>

</body>
</html>

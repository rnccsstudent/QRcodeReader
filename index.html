<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner - Camera or Image</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 480px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      display: none;
    }
    button, input[type="file"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover, input[type="file"]:hover {
      background-color: #45a049;
    }
    input[type="file"] {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· QR Code Reader (Camera or Image)</h2>

  <button onclick="startCamera()">ðŸ“¸ Start Camera Scan</button>
  <input type="file" accept="image/*" onchange="scanImage(this)" />

  <div id="reader"></div>

  <p><strong>Scanned Text:</strong></p>
  <textarea id="output" readonly></textarea>
  <button onclick="copyText()">ðŸ“‹ Copy Text</button>

  <script>
    let html5QrCode;
    let currentCameraId;

    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function setOutputText(text) {
      const output = document.getElementById('output');
      output.value = text;
      autoResizeTextarea(output);
    }

    function copyText() {
      const textArea = document.getElementById("output");
      textArea.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function startCamera() {
      const reader = document.getElementById('reader');
      reader.style.display = 'block';
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[0];
          currentCameraId = backCamera.id;

          html5QrCode.start(
            currentCameraId,
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              setOutputText(decodedText);
              html5QrCode.stop();
              reader.style.display = 'none';
            }
          ).catch(err => {
            alert("Camera error: " + err);
          });
        } else {
          alert("No cameras found.");
        }
      }).catch(err => {
        alert("Error getting cameras: " + err);
      });
    }

    function scanImage(input) {
      const file = input.files[0];
      if (!file) return;

      // Stop camera if running
      if (html5QrCode && html5QrCode._isScanning) {
        html5QrCode.stop().catch(() => {});
      }

      Html5Qrcode.scanFile(file, true)
        .then(decodedText => {
          setOutputText(decodedText);
        })
        .catch(err => {
          alert("Failed to scan image: " + err);
        });
    }
  </script>
</body>
</html>
